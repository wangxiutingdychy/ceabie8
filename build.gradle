buildscript {
    repositories {
//        maven { url uri('./repo') }
        jcenter()
        mavenCentral()
        maven {
            url "https://jcenter.bintray.com"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.ceabie.dextools:gradle-dexknife-plugin:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
