
buildscript {
    repositories {
        maven { url uri('./repo') }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.ceabie.dextools:dexknife:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}
